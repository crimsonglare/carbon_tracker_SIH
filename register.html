<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/register.css">
    
    <title>Register</title>
</head>
<body>
    <div class="registerGif">
    </div>

    <div class="dim">
        
    </div>
    <div class="Cover">
       
        <div class="container">
            <div class="text">
                <h1 class="head">
                    CarbonTrack
                </h1>
                <div class="space"></div>
                <p class="subhead">
                    Register today to gain insights and real-time statistics on carbon emissions and sustainable practices in coal excavation !
                </p>
            </div>
            <div class="form_area">
                <p class="title">SIGN UP</p>
                <form action="">
                    <div class="form_group">
                        <label class="sub_title" for="username">Name</label>
                        <input placeholder="Enter your full name" id="username" class="form_style" type="text">
                    </div>
                    <div class="form_group">
                        <label class="sub_title" for="email">Email</label>
                        <input placeholder="Enter your email" id="email" class="form_style" type="email">
                    </div>
                    <div class="form_group">
                        <label class="sub_title" for="password">Password</label>
                        <input placeholder="Enter your password" id="password" class="form_style" type="password">
                    </div>
                    <div class="end">
                        <button type="button" class="btn" id="register">SIGN UP</button>
                        <p>Have an Account? <a class="link" href="/login.html">Login Here!</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="/js/register.js"></script>

</body>
</html>
