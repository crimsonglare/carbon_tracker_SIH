<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/login.css">
    
    <title>Login</title>
</head>
<body>
    <div class="registerGif">
        
    </div>  

    
    <div class="Cover">
       
    <div class="container">
        <div class="text">
            <h1 class="head">
                Welcome back !
            </h1>
            <div class="space"></div>
            <p class="subhead">
                Track and quantify your carbon emmisions in coal mines with ease!
            </p>
        </div>
        <div class="form_area">
            <p class="title">LOGIN</p>
            <form action="">
                <div class="form_group">
                    <label class="sub_title" for="loginemail">Email</label>
                    <input placeholder="Enter your email" id="loginemail" class="form_style" type="email">
                </div>
                <div class="form_group">
                    <label class="sub_title" for="loginpassword">Password</label>
                    <input placeholder="Enter your password" id="loginpassword" class="form_style" type="password">
                </div>
                <div class="end">
                    <button type="button" class="btn" id="login">SIGN IN</button>
                    <p>Don't have an Account? <a class="link" href="register.html">Create Account</a></p>
                </div>
            </form>
        </div>
    </div>

<script type="module" src="/js/login.js"></script>

</body>
</html>
